name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Find gradlew and set working directory
      id: find_gradlew
      run: |
        echo "Procurando gradlew..."
        echo "Estrutura do diretório:"
        ls -la | head -20
        
        # Procura gradlew em vários locais possíveis
        GRADLEW_PATH=$(find . -name "gradlew" -type f -not -path "./.git/*" -not -path "./.gradle/*" | head -1)
        
        if [ -n "$GRADLEW_PATH" ]; then
          # Remove ./ do início do caminho
          GRADLEW_DIR=$(dirname "$GRADLEW_PATH" | sed 's|^\./||')
          if [ "$GRADLEW_DIR" = "." ]; then
            echo "WORKING_DIR=." >> $GITHUB_ENV
          else
            echo "WORKING_DIR=$GRADLEW_DIR" >> $GITHUB_ENV
          fi
          echo "Gradlew encontrado em: $GRADLEW_PATH"
          echo "Working directory definido como: ${{ env.WORKING_DIR }}"
        else
          echo "gradlew não encontrado em nenhum lugar!"
          echo "Buscando todos os arquivos gradlew:"
          find . -name "gradlew" -type f 2>/dev/null || echo "Nenhum gradlew encontrado"
          echo "Buscando diretórios com build.gradle:"
          find . -name "build.gradle*" -type f 2>/dev/null | head -5
          exit 1
        fi
        
    - name: Setup Gradle Wrapper
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "gradlew não encontrado no repositório!"
          exit 1
        fi
        chmod +x ./gradlew
        
        # Verifica se o gradle-wrapper.jar existe
        if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "gradle-wrapper.jar não encontrado. Baixando..."
          
          # Lê a versão do Gradle do arquivo properties
          GRADLE_VERSION="8.2"
          if [ -f "./gradle/wrapper/gradle-wrapper.properties" ]; then
            DIST_URL=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties)
            if [[ $DIST_URL =~ gradle-([0-9]+\.[0-9]+) ]]; then
              GRADLE_VERSION="${BASH_REMATCH[1]}"
            fi
          fi
          
          echo "Versão do Gradle detectada: $GRADLE_VERSION"
          
          # Cria o diretório se não existir
          mkdir -p gradle/wrapper
          
          # Baixa o gradle-wrapper.jar
          # URL oficial do Gradle wrapper JAR (versão 8.2)
          # Este é um JAR genérico que funciona com qualquer versão do Gradle
          echo "Baixando gradle-wrapper.jar..."
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            "https://raw.githubusercontent.com/gradle/gradle/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" || \
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            "https://github.com/gradle/gradle/raw/v${GRADLE_VERSION}/gradle/wrapper/gradle-wrapper.jar" || \
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            "https://raw.githubusercontent.com/gradle/gradle/v8.2/gradle/wrapper/gradle-wrapper.jar" || {
            echo "Erro: Não foi possível baixar o gradle-wrapper.jar"
            echo "Estrutura do diretório:"
            ls -la gradle/wrapper/ 2>/dev/null || echo "Diretório não existe"
            exit 1
          }
          
          # Verifica se o download foi bem-sucedido
          if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ] || [ ! -s "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Erro: gradle-wrapper.jar não foi baixado corretamente"
            exit 1
          fi
          
          echo "gradle-wrapper.jar baixado com sucesso ($(du -h gradle/wrapper/gradle-wrapper.jar | cut -f1))"
        else
          echo "gradle-wrapper.jar já existe"
        fi
        
        echo "Gradle wrapper verificado e pronto para uso"
        
    - name: Build APK
      working-directory: ${{ env.WORKING_DIR }}
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.WORKING_DIR }}/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: error
