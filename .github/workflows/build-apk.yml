name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Find gradlew and set working directory
      id: find_gradlew
      run: |
        echo "Procurando gradlew..."
        echo "Estrutura do diretório:"
        ls -la | head -20
        
        # Procura gradlew em vários locais possíveis
        GRADLEW_PATH=$(find . -name "gradlew" -type f -not -path "./.git/*" -not -path "./.gradle/*" | head -1)
        
        if [ -n "$GRADLEW_PATH" ]; then
          # Remove ./ do início do caminho
          GRADLEW_DIR=$(dirname "$GRADLEW_PATH" | sed 's|^\./||')
          if [ "$GRADLEW_DIR" = "." ]; then
            echo "WORKING_DIR=." >> $GITHUB_ENV
          else
            echo "WORKING_DIR=$GRADLEW_DIR" >> $GITHUB_ENV
          fi
          echo "Gradlew encontrado em: $GRADLEW_PATH"
          echo "Working directory definido como: ${{ env.WORKING_DIR }}"
        else
          echo "gradlew não encontrado em nenhum lugar!"
          echo "Buscando todos os arquivos gradlew:"
          find . -name "gradlew" -type f 2>/dev/null || echo "Nenhum gradlew encontrado"
          echo "Buscando diretórios com build.gradle:"
          find . -name "build.gradle*" -type f 2>/dev/null | head -5
          exit 1
        fi
        
    - name: Setup Gradle Wrapper
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "gradlew não encontrado no repositório!"
          exit 1
        fi
        chmod +x ./gradlew
        
        # Verifica se o gradle-wrapper.jar existe
        if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "gradle-wrapper.jar não encontrado. Baixando..."
          
          # Lê a versão do Gradle do arquivo properties
          GRADLE_VERSION="8.2"
          if [ -f "./gradle/wrapper/gradle-wrapper.properties" ]; then
            DIST_URL=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties)
            if [[ $DIST_URL =~ gradle-([0-9]+\.[0-9]+) ]]; then
              GRADLE_VERSION="${BASH_REMATCH[1]}"
            fi
          fi
          
          echo "Versão do Gradle detectada: $GRADLE_VERSION"
          
          # Cria o diretório se não existir
          mkdir -p gradle/wrapper
          
          # Baixa o gradle-wrapper.jar usando múltiplas fontes confiáveis
          echo "Baixando gradle-wrapper.jar..."
          
          # Tenta baixar do Maven Central primeiro (mais confiável)
          # O wrapper JAR é compatível entre versões, então usamos uma versão conhecida
          DOWNLOAD_SUCCESS=false
          
          # URL do Maven Central (wrapper 8.4 funciona com Gradle 8.2+)
          curl -L -f -o gradle/wrapper/gradle-wrapper.jar \
            "https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.4/gradle-wrapper-8.4.jar" && DOWNLOAD_SUCCESS=true
          
          if [ "$DOWNLOAD_SUCCESS" = false ]; then
            # Fallback: URL direta do Gradle
            curl -L -f -o gradle/wrapper/gradle-wrapper.jar \
              "https://raw.githubusercontent.com/gradle/gradle/v8.4/gradle/wrapper/gradle-wrapper.jar" && DOWNLOAD_SUCCESS=true
          fi
          
          if [ "$DOWNLOAD_SUCCESS" = false ]; then
            # Fallback 2: URL alternativa do GitHub
            curl -L -f -o gradle/wrapper/gradle-wrapper.jar \
              "https://github.com/gradle/gradle/raw/v8.4/gradle/wrapper/gradle-wrapper.jar" && DOWNLOAD_SUCCESS=true
          fi
          
          if [ "$DOWNLOAD_SUCCESS" = false ]; then
            echo "Erro: Não foi possível baixar o gradle-wrapper.jar de nenhuma fonte"
            echo "Estrutura do diretório:"
            ls -la gradle/wrapper/ 2>/dev/null || echo "Diretório não existe"
            exit 1
          fi
          
          # Verifica se o download foi bem-sucedido
          if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ] || [ ! -s "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Erro: gradle-wrapper.jar não foi baixado corretamente"
            echo "Tamanho do arquivo:"
            ls -lh gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo "Arquivo não existe"
            exit 1
          fi
          
          FILE_SIZE=$(stat -f%z gradle/wrapper/gradle-wrapper.jar 2>/dev/null || stat -c%s gradle/wrapper/gradle-wrapper.jar 2>/dev/null || echo "unknown")
          echo "gradle-wrapper.jar baixado com sucesso (tamanho: $FILE_SIZE bytes)"
        else
          echo "gradle-wrapper.jar já existe"
        fi
        
        # Verificação final antes de continuar
        if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "ERRO CRÍTICO: gradle-wrapper.jar não existe após setup!"
          echo "Conteúdo do diretório gradle/wrapper:"
          ls -la gradle/wrapper/ 2>/dev/null || echo "Diretório não existe"
          exit 1
        fi
        
        echo "Gradle wrapper verificado e pronto para uso"
        
    - name: Build APK
      working-directory: ${{ env.WORKING_DIR }}
      run: ./gradlew assembleRelease --stacktrace
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.WORKING_DIR }}/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: error
